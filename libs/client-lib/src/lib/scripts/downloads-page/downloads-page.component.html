<div class="container">
    <!-- sort and search functionality -->
    
    <div id="TitleBlock">
        <div id="head">
            <h2 id="heading">
                My Downloads
            </h2>
        </div>
        <div class="SortAndSearch">
            <div>
                <select id="sorting" class="btn px-2 py-1 font-bold">
                    <option selected value="alphabetical">Alphabetical</option>
                    <option value="date">Date</option>
                </select>
                <button id = "sort" class="btn px-2 py-1 font-bold">Sort</button>
            </div>
            <div>
                <input id = "textInput">
                <button id = "search" class="btn px-2 py-1 font-bold" >Search</button>
            </div>
        </div>
    </div>
    <!-- Table and -->
    <table class="table-auto" data-toggle="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Creator
                </th>
                <th>
                    Created
                </th>
                <th>
                    Last Update
                </th>
                <th>
                    Status
                </th>
                <th>
                    Size
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let script of scripts | paginate: { itemsPerPage: 8, currentPage: page }">
            <tr>
                <td>
                    {{ script.name }}
                </td>
                <td>
                    {{ script.author.name }}
                </td>
                <td>
                    {{ script.created }}
                </td>
                <td>
                    {{ script.lastupdate }}
                </td>
                <td *ngIf="script.status.value===0" class="bg-red text-danger">
                    {{ "flagged" }}
                </td>                        
                <td *ngIf="script.status.value===1" class="bg-red text-primary">
                    {{ "In Progress"}}
                </td >
                <td *ngIf="script.status.value===2" class="bg-red text-success" >
                    {{ "Published" }}
                </td > 
                <td>
                    {{ script.size }}
                </td>
                <td class="text-center align-middle">
                    <button (click)="showEditor(script)" class="btn btn-success mx-2" data-toggle="modal">
                        <span  class="fas fa-edit" data-toggle="tooltip" title="Edit"></span>
                    </button>
                    <button (click)="showInfo(script)" class="btn btn-primary mx-2" data-toggle="modal">
                        <span class="fas fa-info-circle" data-toggle="tooltip" title="Info"></span>
                    </button>
                    <button (click)="removeById(script._id)" class="btn btn-danger mx-2" data-toggle="modal">
                        <span  class="fas fa-trash" data-toggle="tooltip" title="Delete"></span>
                    </button>
                    <button (click)="play(script)" class="btn btn-primary mx-2" data-toggle="modal">
                        <span class="fas fa-play" data-toggle="tooltip" title="Play"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="d-flex justify-content-center" (pageChange)="page = $event"></pagination-controls>
</div>
