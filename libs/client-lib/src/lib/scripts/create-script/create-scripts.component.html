<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
  id="create-script" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog relative w-auto pointer-events-none">
    <div class="p-4 modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
        <div id = "info" class = "flex flex-row w-full relative content-center">
            <div id = "script-icon" class = "w-2/5 h-48 relative">
                <img src="assets/images/No_image.png" id = "icon" class = "w-full h-full">
                <input type="file" accept=".jpeg,.jpg,.png,.svg" id = "image-input" (change)="loadImage($event)"/>
            </div>
            <div id = "script-info" class = "w-7/12 p-2 ml-2 float-right">
                <label for="exampleInputEmail1" class="form-label inline-block mb-2 text-gray-700 font-medium">Name</label>
                <input type="email" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="name"placeholder="Enter name">
            
                <label for="exampleInputEmail1" class="mt-4 form-label inline-block mb-2 text-gray-700 font-medium">Board Game</label>
                <input type="email" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="board-game"placeholder="Enter board game">
            </div>
        </div>

        <div id = "initial-files" class = "relative w-full py-4">
            <h5 class = "text-gray-900 text-xl leading-tight font-medium mb-2">Files</h5>
            <input type="email" id = "scriptfile" (keypress)="checkKeyPress($event)" name = "scriptfile" [(ngModel)] = "scriptfile" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="board-game"placeholder="Enter board game">
            <div *ngFor = "let name of scriptFiles" class = "relative text-gray-900 text-lg leading-tight font-medium rounded p-2 bg-zinc-400 mt-2">
                {{name}}
                <button type="button" class="absolute right-0 mr-1 btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline">

                </button>
            </div>
        </div>
        
        <div *ngIf="error===true" class="bg-red-100 rounded-lg py-2 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
            {{errorMessage}}
        </div>

        <div *ngIf="warning===true" class="bg-yellow-100 rounded-lg py-2 px-6 mb-4 text-base text-yellow-700 mb-3" role="alert">
            {{warningMessage}}
        </div>

        <div id = "script-actions" class = "modal-footer items-center justify-end p-0">
            <button data-bs-dismiss="modal" id = "import-script" class = "script-button bg-red-200 py-2 px-4 rounded hover:shadow-md hover:bg-red-400 active:bg-lime-700 active:shadow-none">
                Cancel
            </button>
            <button id = "import-script" class = "ml-2 script-button bg-gray-200 py-2 px-4 rounded hover:shadow-md hover:bg-zinc-400 active:bg-lime-700 active:shadow-none">
                Save
            </button>
        </div>
    </div>
  </div>
</div>
