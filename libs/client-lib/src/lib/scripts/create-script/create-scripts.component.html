<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
  id="create-script" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg relative w-auto pointer-events-none">
    <div class="p-4 modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
        <div id = "info" class = "flex flex-row w-full relative content-center">
            <div id = "script-icon" class = "w-1/3 h-52 relative hover:shadow-md rounded overflow-hidden">
                <img src="assets/images/No_image.png" id = "icon" class = "w-full h-full">
                <input type="file" accept=".jpeg,.jpg,.png,.svg" id = "image-input" (change)="loadImage($event)"/>
            </div>
            <div id = "script-info" class = "w-2/3 p-2 ml-2 float-right">
                <label for="name" class="form-label inline-block mb-2 text-gray-700 font-medium">Name</label>
                <input [(ngModel)] = "scriptname" name = "scriptname" autocomplete="off" type="text" class="form-control block w-full px-2 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="name"placeholder="Enter name">
            
                <label for="boardgame" class="mt-8 form-label inline-block mb-2 text-gray-700 font-medium">Board Game</label>
                <input (change)="getBoardGameSuggestions()" id = "boardgame" name = "boardgame" [(ngModel)] = "boardgame" list = "games" type="text" class="form-control block w-full px-2 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="board-game"placeholder="Enter board game">
                <datalist id="games">
                    <option *ngFor="let game of boardgames" [value]="game">
                </datalist>
            </div>
        </div>

        <div class="w-full mt-4">
            <div class="mb-3 w-full">
              <label for="description" class="form-label inline-block mb-2 text-gray-700 font-medium">Description</label>
              <textarea [(ngModel)]="description" class="form-control block w-full px-2 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-600 focus:outline-none" id="script-description" rows="3" placeholder="Enter description"></textarea>
            </div>
        </div>

        <div id = "script-actions" class = "modal-footer items-center justify-end p-0">
            <button data-toggle="tooltip" title="cancel" data-bs-dismiss="modal" id = "cancel-save-script" class = "script-button bg-transparent py-2 px-4 rounded hover:scale-150 active:shadow-none">
                <i class="fa-solid fa-rectangle-xmark fa-2x text-green-800"></i>
            </button>
            <button data-toggle="tooltip" title="save" (click) = "validateAndSave()" id = "save-script" class = "ml-2 script-button bg-transparent py-2 px-4 rounded hover:scale-150 active:shadow-none">
                <i class="fa-solid fa-floppy-disk fa-2x text-green-800"></i>
            </button>
        </div>
    </div>
  </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
