<div class="container">
    <div id="TitleBlock">
        <div id="head">
            <h2 id="heading">
                My Scripts
            </h2>
        </div>
        <div class="SortAndSearch">
            <div>
                <select id="sorting" class="btn px-2 py-1 font-bold">
                    <option selected value="alphabetical">Alphabetical</option>
                    <option value="date">Date</option>
                </select>
                <button id = "sort" class="btn px-2 py-1 font-bold">Sort</button>
            </div>
            <div>
                <input id = "textInput">
                <button id = "search" class="btn px-2 py-1 font-bold" >Search</button>
            </div>
        </div>
    </div>

    <!-- GRIDVIEW -->
    <div class="row gap-4 ">
        <div class="col-3 p-3 text-black content-center" *ngFor="let myScript of myScripts">
            <figure class="script-image">
                <img src="assets/images/logo.png" alt="picArt">
            </figure>
            <ul class="list-hoziron">
                <li>
                    <button (click)="showEditor(myScript)">
                        <i class="fas fa-edit"></i>
                    </button>
                </li>
                <li>
                    <button (click)="play(myScript)">
                        <i class="fas fa-play"></i>
                    </button>
                </li>
                <li>
                    <button (click)="removeScript(myScript._id)">
                        <i class="fas fa-trash"></i>
                    </button>
                </li>
                <li>
                    <button (click)="showInfo(myScript)">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </li>
            </ul>
            <p class="text-center">{{ myScript.name }}</p>
        </div>
    </div>
</div>
