<div id = "container" class = "overflow-hidden">
  <div id = "collect" class = "bg-white rounded-lg mr-5">
    <h2 id = "collectH" class = " p-2 font-bold leading-tight text-white">
      Add to a Collection
    </h2>
    <div id = "old" class = "mt-10">
      <select name="Collections" id="Collections" (change)="selected($event)">
        <option id = "first" value = "" disabled selected>List of collections...</option>
        <option *ngFor="let title of options" [value]="title">
          {{title}}
        </option>
      </select>
      <button id = "buttonLeft" (click)="addtoCollection()" class = "p-2 mt-8 font-bold">
        Submit
      </button>
    </div>
  </div>
  <div id = "newCollection" class = "bg-white rounded-lg ml-5">
    <h2 id = "newH" class = "p-2 font-bold leading-tight text-white">
      Add to a new Collection
    </h2>
    <div id = "new" class = "mt-10">
      <input type="text" id="collectionName" name="collectionName" placeholder="Enter a new collection">
      <button (click)="newCollection()" class = "p-2 mt-8 font-bold">
        Submit
      </button>
    </div>
  </div>
</div>
