<div id = "wrapper">
    <div class="flex">
        <div class="flex flex-col md:flex-row md:w-full rounded-lg bg-white shadow-lg p-4 section">
          <img style = "height:98%" class=" w-full object-cover md:w-72 rounded-lg md:rounded-lg" [src]="'http://localhost:3333/' + replaceBackSlash(current.icon)" alt="" />
          
          <div class = "pl-6 flex flex-col justify-start md:w-full">
            <table class="table table-striped table-hover">
              <tbody>
                <tr>
                  <th scope="row">Name</th>
                  <td>{{current.name}}</td>
                </tr>
                <tr>
                  <th scope="row">Author</th>
                  <td>{{current.author}}</td>
                </tr>
                <tr>
                  <th scope="row">BoardGame</th>
                  <td>{{boardGameName}}</td>
                </tr>
                <tr>
                  <th scope="row">Published</th>
                  <td>{{formatDate(current.published)}}</td>
                </tr>
                <tr>
                  <th scope="row">Downloads</th>
                  <td>{{current.downloads}}</td>
                </tr>
                <tr>
                  <th scope="row">Last Download</th>
                  <td>{{current.downloads}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <div class="flex my-4">
        <div class="flex flex-row block p-2 rounded-lg shadow-lg bg-white md:w-full relative section">

            <ul class="flex w-1/3 border-2 rounded-md p-2" *ngIf = "false">
                <span class = "w-16 text-gray-800 text-2xl font-bold">Rate </span>
                <span class = "w-7 ml-4 fa-2x fa-solid fa-star checked"></span>
                <span class = "w-7 ml-4 fa-2x fa-solid fa-star checked"></span>
                <span class = "w-7 ml-4 fa-2x fa-solid fa-star checked"></span>
                <span class = "w-7 ml-4 fa-2x fa-regular fa-star border-orange-800"></span>
                <span class = "w-7 ml-4 fa-2x fa-regular fa-star"></span>
            </ul>

            <div class="flex w-1/5 ml-9">
                <button type="button" class="justify-center inline-block w-full px-4 pt-2 pb-1 bg-green-700 hover:bg-green-800 text-white font-medium text-xs leading-normal uppercase rounded hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-zinc-700 active:shadow-lg transition duration-150 ease-in-out flex align-center">
                    <span class = "fa fa-download fa-2x"></span>
                    <p class = "ml-2 text-base">Download</p>   
                </button>
            </div>

        </div>
    </div>

    <div class="flex my-4">
        <board-game-companion-app-comment-section class = "md:w-full section"></board-game-companion-app-comment-section>
    </div>
</div>
