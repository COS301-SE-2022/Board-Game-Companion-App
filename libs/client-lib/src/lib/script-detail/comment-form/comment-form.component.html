<div class="flex my-4" [style.width.%] = "width" [style.margin-left.%] = "100 - width">
    <div class="block p-1 bg-inherit w-full">
        <div class="flex justify-center">
            <div class="w-full">
              <textarea (keypress)="onEnter($event)"
                class="form-control block w-full px-2 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlTextarea1"
                rows="3"
                [placeholder]="'Add '+ formType"
                [(ngModel)] = 'content'
              ></textarea>
            </div>
        </div>
        
        <div class="flex mt-2">
            <button id = "but" (click) = "recordComment()" [disabled] = "content===''" type="button" [ngClass] = "{' focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg':content !== '','opacity-80':content===''}" class="cursor-pointer px-2 py-1 justify-center inline-block text-white font-medium text-xs leading-normal uppercase rounded transition duration-150 ease-in-out flex align-center">
                <span class = "fa fa-comment mt-1"></span>
                <p class = "ml-2 text-sm">{{formType}}</p>   
            </button>
        </div>
    </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
