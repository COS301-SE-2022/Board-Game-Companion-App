<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="reportModal" tabindex="-1" aria-labelledby="reportModal" aria-hidden="true">
    <div class="modal-dialog modal-lg relative w-auto pointer-events-none">
        <div class="wrapper modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto text-white bg-clip-padding rounded-md outline-none text-current">
      
        <div class="modal-header flex flex-shrink-0 items-center justify-center p-2 border-b border-gray-200 rounded-t-md text-center">
            <h5 class="text-xl font-medium leading-normal text-center" id="exampleModalLabel">Report</h5>
        </div>

        <div class="modal-body relative p-2 overflow-y-auto">
            <textarea (keypress)="onEnter($event)" [disabled] = "content===''"
              class="form-control block w-full px-2 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Message"
              [(ngModel)] = 'content'
            ></textarea>
        </div>

        <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-2 border-t border-gray-200 rounded-b-md">
            <button data-bs-dismiss="modal" data-toggle="tooltip" title="send" (click)="send()" id = "save-theme" class = "send-button py-2 px-4 rounded hover:scale-105 active:shadow-none font-medium">
                SEND
            </button>
        </div>

      </div>
    </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
