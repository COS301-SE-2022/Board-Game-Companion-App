<div id = "container">
  <div class="flex items-center justify-center w-full h-full py-24 sm:py-8 px-4 overflow-x-hidden overflow-y-hidden">
    <div class="w-full relative flex items-center justify-center">
      <button aria-label="slide backward" class="absolute z-30 left-0 ml-8 mr-8 focus:outline-none cursor-pointer" (click)="goPrev()">
        <svg width="8" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 1L1 7L7 13" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div id = "slides" class="h-full mx-auto overflow-x-hidden overflow-y-hidden">
        <div id="slider" class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700">
          <div class="flex flex-shrink-0 relative" *ngFor = "let game of listResults">
            <button (click)= "getDetails(game.getID())"><img [src] =  'game.getimgUrl()' alt="" class="object-cover object-center" /></button>
          </div>
        </div>
      </div>
      <button aria-label="slide forward" class="absolute z-30 right-0 mr-8 focus:outline-none cursor-pointer" (click)="goNext()">
        <svg width="8" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L7 7L1 13" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </div>
</div>
