<header class = "w-full" [ngClass] = "{'hidden': !showHeader}" [style.height.%] = 'height'>
    <div class = "header-bar flex h-full w-full py-0.5" [ngClass] = "{'flex-row':width > breakpoint,'flex-col':width<=breakpoint}">
        <div class = "flex flex-row justify-between" [ngClass] = "{'w-12':width > breakpoint,'w-full':width<=breakpoint}">
            <div (click)="moveTo('home')" class = "h-full w-12 cursor-pointer">
                <img src="assets/images/logo.png" alt="logo" class=" h-full w-full">
            </div>
            <div (click) = "showOptions = !showOptions" class = "h-full w-12 flex items-center cursor-pointer hover:text-white" *ngIf = "width <= breakpoint">
                <i class="fas fa-bars"></i>
            </div>            
        </div>
        <div *ngIf = "showOptions || width > breakpoint" class = "flex items-center py-1 px-4 font-medium hover:text-white cursor-pointer z-50" [ngClass] = "{'text-white bg-slate-700':focus === 'collections','hover:bg-slate-400 header-bar-link':focus !== 'collections'}" (click)="moveTo('collections')">
            Collections
        </div>
        <div *ngIf = "showOptions  || width > breakpoint" class = "flex items-center py-1 px-4 font-medium hover:text-white cursor-pointer z-50" [ngClass] = "{'text-white bg-slate-700':focus === 'board-game-search','hover:bg-slate-400 header-bar-link':focus !== 'board-game-search'}" (click)="moveTo('board-game-search')">
            Games
        </div>
        <div *ngIf = "showOptions  || width > breakpoint" class = "flex items-center py-1 px-4 font-medium hover:text-white cursor-pointer z-50" [ngClass] = "{'text-white bg-slate-700':focus === 'scripts','hover:bg-slate-400 header-bar-link':focus !== 'scripts'}" (click)="moveTo('scripts')">
            Scripts
        </div>
        <div class = "flex items-center py-1 px-4 font-medium hover:text-white cursor-pointer z-50" [ngClass] = "{'text-white bg-slate-700':focus === 'models','hover:bg-slate-400 header-bar-link':focus !== 'models'}" (click)="moveTo('models')" *ngIf = "isLoggedIn() && (showOptions  || width > breakpoint)">
            Models
        </div>
        <div *ngIf = "showOptions  || width > breakpoint" class = "flex items-center py-1 px-4 font-medium hover:text-white cursor-pointer z-50" [ngClass] = "{'text-white bg-slate-700':focus === 'gameSessions','hover:bg-slate-400 header-bar-link':focus !== 'gameSessions'}" (click)="moveTo('gameSessions')">
            Sessions
        </div>
        <div  class = "flex items-center py-1 px-4 font-medium hover:text-white cursor-pointer z-50" [ngClass] = "{'text-white bg-slate-700':focus === 'admin','hover:bg-slate-400 header-bar-link':focus !== 'admin'}" (click)="moveTo('admin')" *ngIf="loggedIn === true && isAdmin() && (showOptions || width > breakpoint)">
            Admin
        </div>
        <div *ngIf = "(showOptions || width > breakpoint)" class = "header-bar-link z-50" [ngClass] = "{'grow relative ':width>breakpoint,'flex items-center py-1 px-4':width<=breakpoint}">
            <div data-toggle="tooltip" title="Notifications" class = "h-full w-10 flex items-center text-center hover:text-white cursor-pointer" [ngClass] = "{'absolute right-20':width>breakpoint}">
                <a class="dropdown-toggle transition duration-150 ease-in-out flex items-center whitespace-nowrap rounded-full p-0.5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell fa-2x w-full"></i>
                </a>
                <ul class="dropdown-menu w-60 absolute hidden bg-white text-base z-50 float-left py-1 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none" [ngClass] = "{'menu-full-width-2':width>breakpoint,'menu-small-width-2':width<=breakpoint}">
                    <li><a class="dropdown-item text-sm py-1 px-4 font-normal block w-full whitespace-nowrap text-gray-700 hover:bg-gray-100 font-medium cursor-pointer" >Action</a></li>
                </ul>
            </div>
            <div data-toggle="tooltip" [title]="getStatus()" class="dropdown h-full w-10 flex items-center" [ngClass] = "{'absolute right-2':width>breakpoint}">
                <a class="dropdown-toggle transition duration-150 ease-in-out flex items-center whitespace-nowrap rounded-full border-2 p-0.5" [ngClass] = "{'online':online(),'offline':!online()}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img [src]="profile" class="h-full rounded-full" alt="">
                </a>
                <ul class="dropdown-menu min-w-max absolute hidden bg-white text-base z-50 float-left py-1 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none" [ngClass] = "{'menu-full-width':width>breakpoint,'menu-small-width':width<=breakpoint}">
                    <li><a id = "l" class="dropdown-item text-sm py-1 px-4 font-normal block w-full whitespace-nowrap text-gray-700 hover:bg-gray-100 font-medium cursor-pointer" (click)="moveTo('login')">{{log}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
