<header *ngIf = "false">
    <nav class="flex inline-block align-middle navbar-expand-md flex flex-wrap items-center w-full justify-between">
        <div class="flex w-full flex-wrap items-center justify-between">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <!-- hfull and bg-black -->
                    <ul class="navbar-nav sm:flex sm:flex-row">

                        <!-- logo -->
                        <div class="w-full" style="background-color:red">
                            <li class="relative flex flex-row nav-item px-1 py-1">
                                <a (click)="moveTo('home')" id="logo"><img id="logs" src="assets/images/logo.png"
                                        alt="logo" mr-0 mt-0 class="absolute left-0"></a>

                                <!--Hamburger Menu button-->
                                <a (click)="toggleMenu()" class="sm:hidden absolute right-0">
                                    <button class="outline-none mobile-btn">
                                        <svg class=" w-10 h-8 text-white hover:text-green-500 " x-show="!showMenu"
                                            fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            viewBox="0 0 30 30" stroke="currentColor">
                                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                                        </svg>
                                    </button>
                                </a>
                            </li>
                        </div>

                        <!-- primary items -->
                        <div #menu [ngClass]="{'hidden': !ShowMenu, 'flex': ShowMenu}"
                            class="translate-x-full sm:transform-none transition  sm:flex sm: flex-grow items-center">
                            <ul class="flex list-none w-full flex-col sm:flex-row ml-auto">
                                <li class="nav-item  px-4 pt-2.5">
                                    <a class="nav-link block p-0" (click)="moveTo('collections')">Collections</a>
                                </li>
                                <li class="nav-item px-4 pt-2.5">
                                    <a class="nav-link block p-0" (click)="moveTo('board-game-search')">Board Games</a>
                                </li>
                                <li class="nav-item px-4 pt-2.5">
                                    <a class="nav-link block p-0" (click)="moveTo('scripts')">Scripts</a>
                                </li>
                                <li *ngIf="loggedIn === true && isAdmin()" class="nav-item px-4 pt-2.5">
                                    <a class="nav-link block p-0" (click)="moveTo('admin')">Administration</a>
                                </li>
                                <li class="nav-item px-4 pt-2.5">
                                    <a class="nav-link block p-0" (click)="moveTo('gameSessions')">Game Sessions</a>
                                </li>
                                <li class="nav-item px-4 pt-2.5 sm:hidden">
                                    <a class="nav-link block p-0" (click)="moveTo('board-game-search')">Search</a>
                                </li>
                            </ul>
                        </div>
                    </ul>
                </div>

                <!--middle dice-->
                <div id="con" class="hidden sm:flex items-center justify-between">
                    <img id="dice" src="assets/images/Dice.png" alt="logo">
                </div>

                <!--second portion-->
                <div class="hidden sm:flex items-center justify-between space-x-5 mr-0">
                    <!--Search & login-->
                    <ul id="login" class="navbar-nav lg:flex lg:flex-row ">
                        <input class="block" name="searchValue" type="search">
                        <button (click)="moveTo('board-game-search')" id="search"
                            class="btn px-2 font-bold">Search</button>
                        <span></span>
                        <li class="nav-item pr-4 pt-2.5" id="logButton">
                            <a id="l" class="nav-link block p-0" (click)="moveTo('login')">Login</a>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </nav>
</header>
