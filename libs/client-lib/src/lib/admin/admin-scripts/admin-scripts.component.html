<div class = "row">
    <div class = "col-sm-8">
        <div class = "rounded-sm bg-white p-2">
            <div style="display: block">
                <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [type]="barChartType">
                </canvas>
            </div>

            <div class="dropdown relative w-20 mt-4">
                <button class="dropdown-toggle w-full whitespace-nowrap px-3 py-1.5 bg-gray-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg active:text-white transition duration-150 ease-in-out flex items-center"
                  type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{selectedYear}}
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path>
                  </svg>
                </button>
                <ul class="dropdown-menu absolute hidden bg-white text-sm z-50 float-left py-1 list-none text-left rounded-sm shadow-md mt-1 m-0 bg-clip-padding border-none">
                  <li *ngFor = "let value of getYears()" class = "bg-transparent">
                    <a (click) = "selectYear(value)" class="capitalize dropdown-item text-center text-sm whitespace-nowrap py-1 px-2 font-normal block w-full text-gray-700 hover:bg-slate-400 hover:text-white cursor-pointer ">{{value}}</a>
                  </li>
                </ul>
            </div>

        </div>
    </div> 
    <div class = "col-sm-4">
        <div class = "rounded-sm bg-white p-2">
            <div class="chart">
                <canvas baseChart
                        [data]="pieChartData"
                        [type]="pieChartType"
                        [options]="pieChartOptions">
                </canvas>
              </div>
        </div>
    </div>
</div>
