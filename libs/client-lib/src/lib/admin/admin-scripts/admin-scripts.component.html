<div class = "row">
  <div class = "col-sm-3 p-2">
      <div class="sidebar text-center font-medium rounded overflow-hidden">
          <a (click)="tab(0)" [ngClass]="{'active':section===0}">Monthly</a>
          <a (click)="tab(1)" [ngClass]="{'active':section===1}">Overall</a>
      </div>
  </div>
  <div class = "col-sm-9 p-2">
      <div class = "main-header mb-4 p-0 rounded">
          <div class = "row mx-0">
              <div class = "main-header-title py-2.5 col-sm-4 font-bold text-white text-4xl text-center">
                  {{section === 0 ? 'Monthly' : 'Overall'}}
              </div>
              <div class = "main-control col-sm-8 flex flex-row justify-end items-center">
                <div *ngIf = "section === 0" class = "flex">
                    <select id="sorting" class="px-2 py-1 font-medium text-base bg-white text-black" [(ngModel)]="selectedYear">
                        <option *ngFor = "let year of getYears()" [value] = "year">{{selectedYear}}</option>
                    </select>
                    <button id ="sort" class="px-2 py-1 font-bold text-base">Year</button>
                </div>
            </div>
          </div>
      </div>


      <div *ngIf = "section === 0" class = "row w-full mx-0">
        <div class = "col-sm-12">
          <div class = "bg-white rounded shadow-lg px-4 py-2">
            <div class = "font-medium text-gray-700 text-2xl mb-4">
              Monthly Script Creations
            </div>

            <div style="display: block">
              <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf = "section === 1" class = "row w-full mx-0">
        <div class = "col-sm-8 offset-sm-2">
          <div class = "bg-white rounded shadow-lg px-4 py-2">
            <div class = "font-medium text-gray-700 text-2xl mb-4">
              Overall Script Creations
            </div>

            <div class="chart">
              <canvas baseChart
                      [data]="pieChartData"
                      [type]="pieChartType"
                      [options]="pieChartOptions">
              </canvas>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
