<!-- Side bar for most downloads and a table -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" data-toggle="table"
            data-search="true"
            data-filter-control="true"
            data-show-export="true"
            data-click-to-select="true"
            data-toolbar="#toolbar">
                <thead>
                    <tr>
                        <th>
                            Date
                        </th>
                        <th>
                            Author
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Status
                        </th>
                        <th class="text-center">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            20 June 2012
                        </td>
                        <td>
                            Solomon
                        </td>
                        <td>
                            Chess
                        </td>
                        <td class="bg-red text-danger">
                            Flagged
                        </td>
                        <td class="text-center align-middle">
                            <button (click)="onEdit()" class="btn btn-success mx-2" data-toggle="modal">
                                <span  class="fa-solid fa-pen-to-square" data-toggle="tooltip" title="Edit"></span>
                            </button>
                            <a href="#" class="btn btn-danger" data-toggle="modal">
                                <span class="fa fa-trash" data-toggle="tooltip" title="Delete"></span>
                            </a>
                            <a href="#" class="btn btn-primary mx-2" data-toggle="modal">
                                <span class="fa-solid fa-comment" data-toggle="tooltip" title="Comment"></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            13 April 2022
                        </td>
                        <td>
                            Paul
                        </td>
                        <td>
                            Root
                        </td>
                        <td class="text-success">
                            Active
                        </td>
                        <td class="text-center align-middle">
                            <button (click)="onEdit()" class="btn btn-success mx-2" data-toggle="modal">
                                <span  class="fa-solid fa-pen-to-square" data-toggle="tooltip" title="Edit"></span>
                            </button>
                            <a href="#" class="btn btn-danger" data-toggle="modal">
                                <span class="fa fa-trash" data-toggle="tooltip" title="Delete"></span>
                            </a>
                            <a href="#" class="btn btn-primary mx-2" data-toggle="modal">
                                <span class="fa-solid fa-comment" data-toggle="tooltip" title="Comment"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
