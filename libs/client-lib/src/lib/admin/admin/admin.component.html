<div class = "w-full h-full">
    <div class = "row w-4/5 mx-auto my-4">
        <div class = "col-sm-3 mt-1">
            <div (click) = "tab=0" class = "rounded-md p-3 text-white font-medium text-lg bg-black cursor-pointer hover:scale-105 shadow-sm" [ngClass] = "{'scale-110':tab===0}">
                <h1>Scripts</h1>
                <div class = "flex flex-row space-between text-base mt-2 justify-end">
                    <div>
                        <i class="fa-solid fa-download"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class = "col-sm-3 mt-1">
            <div (click) = "tab=1" class = "rounded-md p-3 text-white font-medium text-lg bg-green-800 cursor-pointer hover:scale-105 shadow-sm" [ngClass] = "{'scale-110':tab===1}">
                <h1>Users</h1>
                <div class = "flex flex-row space-between text-base mt-2 justify-end">
                    <div>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class = "col-sm-3 mt-1">
            <div (click) = "tab=2" class = "rounded-md p-3 text-white font-medium text-lg bg-rose-700 cursor-pointer hover:scale-105 shadow-sm" [ngClass] = "{'scale-110':tab===2}">
                <h1>Reports</h1>
                <div class = "flex flex-row space-between text-base mt-2 justify-end">
                    <div>
                        <i class=" fa-solid fa-triangle-exclamation"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class = "col-sm-3 mt-1">
            <div (click) = "tab=3" class = "rounded-md p-3 text-white font-medium text-lg bg-blue-800 cursor-pointer hover:scale-105 shadow-sm" [ngClass] = "{'scale-110':tab===3}">
                <h1>Others</h1>
                <div class = "flex flex-row space-between text-base mt-2 justify-end">
                    <div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class = "col-sm-12 mt-4" *ngIf = "tab===0">
            <board-game-companion-app-admin-scripts></board-game-companion-app-admin-scripts>
        </div>

        <div class = "col-sm-12 mt-4" *ngIf = "tab===1">
            <board-game-companion-app-admin-users></board-game-companion-app-admin-users>
        </div>

        <div class = "col-sm-12 mt-4" *ngIf = "tab===2">
            <board-game-companion-app-admin-reports></board-game-companion-app-admin-reports>
        </div>

        <div class = "col-sm-12 mt-4" *ngIf = "tab===3">
            <board-game-companion-app-admin-others></board-game-companion-app-admin-others>
        </div>
    </div>
</div>
