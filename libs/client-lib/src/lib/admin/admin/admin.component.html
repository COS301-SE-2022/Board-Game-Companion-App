<div class="container-fluid">
<!-- Information -->
    <div class="container-fluid px-5 pt-12">
        <div class="row g-4 justify-content-center">
            <div class="col-xl-2 col-md-6 mb-4 g-2">
                <div class="card border-left-primary shadow h-100 py-1" id="card-1">
                    <div class="card-body" (click)="currentMonth()">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="mb-1">Current Month</div>
                                <div>
                                    <span class="fistSpan h5 mb-0 font-weight-bold text-white-800">{{ currentPub }}</span>
                                    <span class="secondSpan fa-solid fa-download fa-1x text-white-300"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-md-6 mb-4 g-2">
                <div class="card border-left-primary shadow h-100 py-1" id="card-2">
                    <div class="card-body" (click)="findAll()">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="mb-1">Total</div>
                                <div>
                                    <span class="firstSpan h5 mb-0 font-weight-bold text-white-800">{{ totalPub }}</span>
                                    <span class="secondSpan fa-solid fa-file fa-1x text-white-300"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-md-6 mb-4 g-2">
                <div class="card border-left-primary shadow h-100 py-1" id="card-3">
                    <div class="card-body" (click)="runningScripts()">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="mb-1">Running</div>
                                <div>
                                    <span class="firstSpan h5 mb-0 font-weight-bold text-white-800">{{ Active }}</span>
                                    <span class="secondSpan fa-solid fa-play fa-1x text-white-300"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-md-6 mb-4 g-2">
                <div class="card border-left-primary shadow h-100 py-1" id="card-4">
                    <div class="card-body" (click)="ReportedScripts()">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="mb-1">Reports</div>
                                <div>
                                    <span class="firstSpan h5 mb-0 font-weight-bold text-white-800">{{ Reports }}</span>
                                    <span class="secondSpan fa-solid fa-triangle-exclamation fa-1x text-white-300"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-md-6 mb-4 g-2">
                <div class="card border-left-primary shadow h-100 py-1" id="card-5">
                    <div class="card-body" (click)="ProgressScripts()">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="mb-1">In Progress</div>
                                <div>
                                    <span class="firstSpan h5 mb-0 font-weight-bold text-white-800">{{ InProgress }}</span>
                                    <span class="secondSpan fa-solid fa-bars-progress fa-1x text-white-300"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                <i class="fas fa-search fa-2x"></i>
            </button>
        </div>
    </div>

    <div *ngIf="" class="row">
        <div class = "col-sm-3 col-xs-6 mt-2" *ngFor="let script of scripts | paginate: { itemsPerPage: 8, currentPage: page }">
            <div [id] = "script._id" class="parent relative rounded-md xs:h-32 sm:h-32 md:h-40 lg:48 max-h-48 overflow-hidden">
                <span *ngIf = "script.status.value === 0" class = "absolute right-0 top-0 mr-2 mt-1"><i class="fas fa-times-circle" style="color:red"></i></span>
                <span *ngIf = "script.status.value === 1" class = "absolute right-0 top-0 mr-2 mt-1"><i class="fas fa-cogs" style="color:orange"></i></span>
                <span *ngIf = "script.status.value === 2" class = "absolute right-0 top-0 mr-2 mt-1"><i class="fas fa-check-circle" style="color:green"></i></span>      
                <img class="w-full h-full" [src]="script.icon.location" alt=""/>
                
                <div id="child" class = "child absolute bottom-0 right-0 left-0 top-0 w-full z-10 text-center text-white text-base" style = "background-color:rgba(0,0,0,0.5)">
                    <div class = "w-full absolute bottom-20 content-center space-x-4">
                        <!-- <button (click) = "play(value)" *ngIf = "value.status.value === 2" class="hover:scale-110 p-1 text-white" data-toggle="modal">
                            <i class="fas fa-play" data-toggle="tooltip" title="play"></i>
                        </button> -->
                        <button *ngIf = "script.status.value === 2" (click)="onInfo('','')" class="hover:scale-110 p-1 text-white">
                            <i class="fas fa-info-circle" data-toggle="tooltip" title="profile"></i>
                        </button>
                        <button (click)="onEdit('','')" class="hover:scale-110 p-1 text-white">
                            <i class="fas fa-edit" data-toggle="tooltip" title="edit"></i>
                        </button>
                    
                        <button (click)="onRemove('')" class="hover:scale-110 p-1 text-white" data-toggle="modal">
                            <i class="fas fa-trash" data-toggle="tooltip" title="remove"></i>
                        </button>
                    </div>
                    <p class = "absolute bottom-0 h-8 text-center w-full"><b>{{script.name}}</b></p>
                </div>
            </div>
        </div>
        <pagination-controls class="d-flex justify-content-center" (pageChange)="page = $event"></pagination-controls>    
    </div>
</div>
