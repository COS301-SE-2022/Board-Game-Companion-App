<div class="container py-2">
    <h3 class="display-4 text-center">SCRIPT MANAGEMENT PAGE</h3>
</div>
<!-- General Information -->
<div class="container-fluid px-5 pt-12">
    <div class="row g-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2" id="card-1">
                <div class="card-body" (click)="currentMonth()">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                scripts published this month</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">5</div>
                        </div>
                        <div class="col-auto">
                            <span class="fa-solid fa-download fa-2x text-gray-300"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body" (click)="findAll()">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                total number of scripts</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">23</div>
                        </div>
                        <div class="col-auto">
                            <span class="fa-solid fa-file fa-2x text-gray-300"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body" (click)="runningScripts('Active')">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                running scripts</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">15</div>
                        </div>
                        <div class="col-auto">
                            <span class="fa-solid fa-check fa-2x text-gray-300"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body" (click)="flaggedScripts('flagged')">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                flagged scripts</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">9</div>
                        </div>
                        <div class="col-auto">
                            <span class="fa-solid fa-xmark fa-2x text-gray-300"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Side bar for most downloads and a table -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" data-toggle="table">
                <thead>
                    <tr>
                        <th>
                            Date
                        </th>
                        <th>
                            Author
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Status
                        </th>
                        <th class="text-center">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody *ngFor="let script of scripts">
                    <tr>
                        <td>
                            {{ script.date }}
                        </td>
                        <td>
                            {{ script.author }}
                        </td>
                        <td>
                            {{ script.name }}
                        </td>
                        <td *ngIf="script.status==='flagged' else statusBar" class="bg-red text-danger">
                            {{ script.status }}
                        </td>
                        <ng-template #statusBar>
                        <td class="bg-red text-success" >
                            {{ script.status }}
                        </td >
                        </ng-template>
                        <td class="text-center align-middle">
                            <a href="#" class="btn btn-success mx-2" data-toggle="modal">
                                <span class="fa-solid fa-pen-to-square" data-toggle="tooltip" title="Edit"></span>
                            </a>
                            <a href="#" class="btn btn-primary" data-toggle="modal">
                                <span class="fa-solid fa-comment" data-toggle="tooltip" title="Comment"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
