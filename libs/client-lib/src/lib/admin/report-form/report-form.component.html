<div class = "w-full rounded overflow-hidden shadow-lg text-gray-700 h-52 hover:scale-105 text-sm bg-white">
    <div class = "w-full h-full relative rounded shadow-lg p-2" [ngClass] = "{'red-fade':index % 5 === 0 || index % 5 === 3,'blue-fade':index % 5 === 1,'green-fade':index % 5 === 2,'silver-fade':index % 5 === 4}">
        <div class = "font-medium">
            Issued By
        </div>
        <div class = "text-white text-xs">
            {{current.user.name}}
        </div>

        <div class = "font-medium">
            Date Issued
        </div>
        <div class = "text-white text-xs">
            {{formatDate(current.dateIssued)}}
        </div>

        <div class = "font-medium">
            Message
        </div>
        <div class = "text-white text-xs">
            {{current.message}}
        </div>

        <div class = "absolute right-2 left-2 bottom-0 justify-between justify-left flex flex-row py-1.5 px-2 text-xs">
            <div data-toggle="flag" title="flag" (click) = "flag(current)" class = "rounded-md bg-slate-200 shadow-sm cursor-pointer hover:scale-105 hover:bg-slate-400 active:bg-slate-600 active:text-white text-gray-700 px-2 py-1">
                <i class="fas fa-flag"></i>
            </div>
            <div *ngIf = "current.script" data-toggle="view" title="view" (click) = "view(current)" class = "rounded-md bg-slate-200 shadow-sm cursor-pointer hover:scale-105 hover:bg-slate-400 active:bg-slate-600 active:text-white text-gray-700 px-2 py-1">
                <i class="fas fa-eye"></i>
            </div>
            <div data-toggle="tooltip" title="ignore" (click) = "ignore(current)" class = "rounded-md bg-slate-200 shadow-sm cursor-pointer hover:scale-105 hover:bg-slate-400 active:bg-slate-600 active:text-white text-gray-700 px-2 py-1">
                <i class="fas fa-trash"></i>
            </div>
        </div>
    </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
