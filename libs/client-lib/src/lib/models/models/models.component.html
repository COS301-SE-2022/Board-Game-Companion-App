<div class = "w-full p-4">
    <div class = "models-wrapper w-full">
        <div class="row p-5">
            <div class="col-md-2 mb-3">
                <ul class="nav nav-pills flex-column" id="modelstabs" role="tablist">
                    <li class="nav-item">
                        <a (click) = "changeTab(0)" [ngClass]="{'active':tab===0}" class="cursor-pointer nav-link" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">General</a>
                    </li>
                
                    <li class="nav-item">
                        <a (click) = "changeTab(1)" [ngClass]="{'active':tab===1}" class="cursor-pointer nav-link" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Train</a>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-10 p-2" style = "border:1px solid black">
                <board-game-companion-app-train (beginTrainingEvent)="beginTraining($event)" *ngIf = "tab === 1"></board-game-companion-app-train>
                <board-game-companion-app-general [beginTrainingModel]="beginTrainingModel" *ngIf = "tab === 0"></board-game-companion-app-general>
            </div>
        </div>
    </div>
</div>
