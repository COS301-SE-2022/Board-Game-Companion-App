<div class="px-2 pt-4 wrapper text-white overflow-y-scroll overflow-x-hidden" *ngIf = "networks.length > 0">
    <div class = " border-2 py-1 mb-4 text-xs" *ngFor = "let network of networks">
        <div class = "row">
            <div class = "col-sm-3">
                {{network.name}}
            </div>
            <div class = "col-sm-8">
                <div *ngIf = "!training.includes(network.name)" >
                    {{formatDate(network.created)}}
                </div>
                
                <div *ngIf = "training.includes(network.name)" class = "flex flex-col">
                    <div class="w-full bg-gray-200 rounded-full">
                        <div class="bg-orange-600 text-xs font-medium text-white text-center p-0.5 leading-none rounded-l-full" [style.width.%] = "getProgress(network.name)"> {{getProgress(network.name)}}%</div>
                    </div>
                </div>
            </div>
            <div class = "col-sm-1 text-center">
                <button *ngIf = "!training.includes(network.name)" (click) = "remove(network)" class="hover:scale-110 hover:text-red-800" data-toggle="modal">
                    <i class="fas fa-trash" data-toggle="tooltip" title="remove"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
