<h1 class = "text-gray-900 text-xl font-medium mb-4">General</h1>

<div class="px-2 pt-4 wrapper text-white overflow-y-scroll">
    <div class="mb-4">
        <label for="neural-network" class="form-label font-medium"><b>Neural Networks</b></label>
    </div>
    
    <div class = " border-2 p-2 mb-4" *ngFor = "let network of networks">
        <div class = "row">
            <div class = "col-sm-4">
                {{network.setup.name}}
            </div>
            <div class = "col-sm-3">
                <div *ngIf = "network.created !== undefined" >
                    {{formatDate(network.created)}}
                </div>
                <div class="w-full bg-gray-200 rounded-full" *ngIf = "getProgress(network.setup.name,'train') < 100">
                    <div class="bg-orange-600 text-xs font-medium text-white text-center p-0.5 leading-none rounded-l-full" [style.width.%] = "getProgress(network.setup.name,'train')"> {{getProgress(network.setup.name,'train')}}%</div>
                </div>
            </div>
            <div class = "col-sm-3">
                <div>
                    loss: {{network.loss?.toFixed(4)}}
                </div>
            </div>
            <div class = "col-sm-2 text-center flex flex-row gap-4">
                <button class="hover:scale-110 p-1" data-toggle="modal">
                    <i class="fas fa-sync" data-toggle="tooltip" title="sync"></i>
                </button>
                <button class="hover:scale-110 p-1" data-toggle="modal">
                    <i class="fas fa-trash" data-toggle="tooltip" title="remove"></i>
                </button>
                <button class="hover:scale-110 p-1" data-toggle="modal" *ngIf = "network.upload">
                    <i class="fas fa-upload" data-toggle="tooltip" title="upload"></i>
                </button>
            </div>
        </div>
    </div>
</div>
