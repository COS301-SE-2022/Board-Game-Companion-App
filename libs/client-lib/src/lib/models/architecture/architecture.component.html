<div class="model-block w-full shadow-sm text-white p-2">
    <div class="mb-4">
        <label for="data-partition" class="form-label font-medium"><b>Hidden Layers</b></label>
    </div>

    <div class = "row border-2 mx-2 p-2">
        <div class = "col-sm-6 flex flex-row">
            <label for="Nodes" class="form-label font-medium mt-2">Nodes</label>
            <input [(ngModel)] = "nodes" name = "nodes" class="form-control ml-4 form-control relative flex-auto min-w-0 block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="number" min = "1" max = "200" placeholder="1" aria-label="nodes">
        </div>
        <div class = "col-sm-6 flex flex-row">
            <label for="Activation" class="form-label font-medium mt-2">Activation</label>
            <div class = "activation-funtion-menu ml-4">
                <button class = "menu-btn bg-gray-300 rounded-md">
                    {{activation}}
                </button>
                <div class = "menu-content absolute rounded-md overflow-hidden">
                    <a (click)="setActivation('elu')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">elu</a>
                    <a (click)="setActivation('hardSigmoid')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">hardSigmoid</a>
                    <a (click)="setActivation('linear')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">linear</a>
                    <a (click)="setActivation('relu')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">relu</a>
                    <a (click)="setActivation('relu6')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">relu6</a>
                    <a (click)="setActivation('selu')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">selu</a>
                    <a (click)="setActivation('sigmoid')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">sigmoid</a>
                    <a (click)="setActivation('softmax')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">softmax</a>
                    <a (click)="setActivation('softplus')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">softplus</a>
                    <a (click)="setActivation('tanh')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">tanh</a>
                </div>
            </div>
        </div>
        <div class = "col-sm-12 text-right mt-3">
            <button (click) = "addLayer()" type="button" class="inline-block px-3 py-1 bg-gray-200 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-sm hover:bg-gray-300 hover:shadow-sm focus:bg-gray-300 focus:shadow-sm focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-sm transition duration-150 ease-in-out">add</button>        
        </div>
    </div>

    <div class = "border-2 p-1 mt-3 mx-2" *ngFor = "let layer of hiddenLayers">
        <div class = "row mx-0">
            <div class = "col-sm-3">
                <label for="Nodes" class="form-label font-medium mt-2">Layer {{layer.index}}</label>
            </div>
            <div class = "col-sm-4 flex flex-row">
                <input [(ngModel)] = "layer.nodes" name = "nodes" class="form-control ml-4 form-control relative flex-auto min-w-0 block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="number" min="1" max = "200" placeholder="1" aria-label="nodes">
            </div>
            <div class = "col-sm-4">
                <div class = "activation-funtion-menu">
                    <button class = "menu-btn bg-gray-300 text-sm rounded-md">
                        {{layer.activation}}
                    </button>
                    <div class = "menu-content absolute rounded-md overflow-hidden">
                        <a (click)="setActivationByIndex(layer.index,'elu')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">elu</a>
                        <a (click)="setActivationByIndex(layer.index,'hardSigmoid')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">hardSigmoid</a>
                        <a (click)="setActivationByIndex(layer.index,'linear')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">linear</a>
                        <a (click)="setActivationByIndex(layer.index,'relu')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">relu</a>
                        <a (click)="setActivationByIndex(layer.index,'relu6')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">relu6</a>
                        <a (click)="setActivationByIndex(layer.index,'selu')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">selu</a>
                        <a (click)="setActivationByIndex(layer.index,'sigmoid')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">sigmoid</a>
                        <a (click)="setActivationByIndex(layer.index,'softmax')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">softmax</a>
                        <a (click)="setActivationByIndex(layer.index,'softplus')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">softplus</a>
                        <a (click)="setActivationByIndex(layer.index,'tanh')" class = "bg-gray-400 text-xs py-1 px-2 hover:bg-green-600 cursor-pointer">tanh</a>
                    </div>
                </div>
            </div>
            <div class = "col-sm-1 text-center">
                <div (click) = "removeLayer(layer)" class = "py-2 w-full h-full hover:text-red-800 rounded-md">
                    <i class="fas fa-times fa-2xl"></i>
                </div>
            </div>
        </div>    
    </div>
</div>
