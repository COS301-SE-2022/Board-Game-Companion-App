<div class = "training-stepper container w-full">
    <div class = "training-stepper-header row h-8">
        <div (click)="changeStep(0)" class = "training-stepper-step-header col-sm-3 py-1 h-full hover:bg-gray-400 hover:text-white cursor-pointer">
            <span [ngClass] = "{'active-step':step===0}" class = "number-icon text-white text-sm rounded-full w-full h-2 px-1.5 py-0.5">1</span>
            <span class = "text-sm ml-2 h-4 w-4">Load Data</span>
        </div>
        <div class = "separator col-sm-2 py-2.5 px-0 h-full">
            <div class = "border border-2 w-full"></div>
        </div>
        <div (click)="changeStep(1)" class = "training-stepper-step-header col-sm-3 py-1 h-full cursor-pointer" [ngClass]="{'hover:bg-gray-400':enableArchitecture}">
            <span  class = "text-white text-sm rounded-full w-full h-2 px-1.5 py-0.5" [ngClass]="{'bg-gray-400':!enableArchitecture,'number-icon':enableArchitecture,'active-step':step===1}">2</span>
            <span [ngClass]="{'text-gray-600':!enableArchitecture}" class = "text-sm ml-2 h-4 w-4">Architecture</span>
        </div>
        <div class = "separator col-sm-2 py-2.5 px-0 h-full">
            <div class = "border border-2 w-full"></div>
        </div>
        <div (click)="changeStep(2)" class = "training-stepper-step-header col-sm-2 py-1 h-full hover:bg-gray-400 cursor-pointer" [ngClass]="{'hover:bg-gray-400':enableConfigure}">
            <span class = "text-white text-sm rounded-full w-full h-4 px-1.5 py-0.5" [ngClass]="{'bg-gray-400':!enableConfigure,'number-icon':enableConfigure,'active-step':step===2}">3</span>
            <span class = "text-sm ml-2 h-4 w-4" [ngClass]="{'text-gray-600':!enableConfigure}">Configure</span>
        </div>
    </div>
    <div class = "training-stepper-content row" [ngClass] = "{'hidden':step !== 0}">
        <board-game-companion-app-load-data (checkEvent)="check(0)"></board-game-companion-app-load-data>
    </div>
    <div class = "training-stepper-content row" [ngClass] = "{'hidden':step !== 1}">
        <board-game-companion-app-architecture (checkEvent)="check(1)"></board-game-companion-app-architecture>
    </div>
    <div class = "training-stepper-content row" [ngClass] = "{'hidden':step !== 2}">
       <board-game-companion-app-configure (trainEvent)="train()"></board-game-companion-app-configure> 
    </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
