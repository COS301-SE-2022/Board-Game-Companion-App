<div class="model-block w-full shadow-sm text-white p-2 mt-2">
    <div class="mb-4">
        <label for="data-partition" class="form-label font-medium"><b>Data</b></label>
        <input (change) = "loadData($event)" class="form-control border-2" type="file" id="dataFile">
    </div>

    <div class = "mb-4">
        <label for="data-partition" class="form-label font-medium"><b>Data Partition</b></label>
        <input (click) = "checkTrainingDataPercentage()" type="range" class="form-range" min="0" max="100" step="2" id="data-partition" [(ngModel)] = "trainingData">
        <p>Training: {{trainingData}}%</p>
        <p>Test: {{100- trainingData}}%</p>
    </div>

    <div class = "mb-4 row">
        <div class = "col-sm-6">
            <label for="data-partition" class="form-label font-medium"><b>Input</b></label>
                
            <div class="w-full">
                <div class="input-group relative w-full mb-4">
                    <input (keypress)="checkInputOnEnter($event)" [(ngModel)] = "inputFeature" name = "inputFeature" type = "number" min = "0" class="form-control relative flex-auto min-w-0 block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="add" aria-label="add" aria-describedby="add-input">
                    <button (click) = "addInputFeature()" class="btn inline-block px-3 py-1 bg-gray-300 text-white font-medium text-xs leading-tight uppercase shadow-sm hover:shadow-sm focus:outline-none focus:ring-0 transition duration-150 ease-in-out flex items-center" type="button" id="button-addon2">
                        <i class="far fa-plus fa-2x"></i>
                    </button>
                </div>
            </div>
            
            <div class = "input-feature-display w-full bg-white h-32 shadow-sm border-2 overflow-y-scroll">
                <div class = "hover:bg-gray-500 hover:text-white w-full h-6 text-gray-700 px-1 text-sm relative flex flex-row" *ngFor = "let feature of inputs">
                    <p>{{feature.value}}</p>
                    <div class = "absolute right-0 mr-2 hover:text-red-800" (click) = "removeInput(feature.value)">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-sm-6">
            <label for="data-partition" class="form-label font-medium"><b>Output</b></label>
            <div class="w-full">
            
            <div class="input-group relative w-full mb-4">
                    <input (keypress)="checkOutputOnEnter($event)" [(ngModel)] = "outputLabel" name = "outputLabel" type = "number"  min = "0" class="form-control relative flex-auto min-w-0 block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="add" aria-label="add" aria-describedby="add-input">
                    <button (click) = "addOutputFeature()" class="btn inline-block px-3 py-1 bg-gray-300 text-white font-medium text-xs leading-tight uppercase shadow-sm hover:shadow-sm focus:outline-none focus:ring-0 transition duration-150 ease-in-out flex items-center" type="button" id="addOutputFeature">
                        <i class="far fa-plus fa-2x"></i>
                    </button>
                </div>
            </div>
            
            <div class = "input-feature-display w-full bg-white h-32 shadow-sm border-2 overflow-y-scroll">
                <div class = "hover:bg-gray-500 hover:text-white w-full h-6 text-gray-700 px-1 text-sm flex flex-row relative" *ngFor = "let feature of outputs">
                    <p>{{feature}}</p>
                    <div class = "absolute right-0 mr-2 hover:text-red-800" (click) = "removeLabel(feature)">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-sm-8 mt-2">
            <label for="data-partition" class="form-label font-medium"><b>Normalization</b></label>
            
            <div class = "input-feature-display w-full bg-white h-32 shadow-sm border-2 overflow-y-scroll text-gray-700">
                <div class = "w-full text-sm flex flex-row">
                    <div class = "" [style.width.%] = "20">Feature</div>
                    <div class = "" [style.width.%] = "40">Minimum</div>
                    <div class = "" [style.width.%] = "40">Maximum</div>                    
                </div>
                <div class = "w-full text-sm flex flex-row hover:bg-gray-500 hover:text-white" *ngFor = "let feature of inputs">
                    <div class = "" [style.width.%] = "20">{{feature.value}}</div>
                    <div class = "" [style.width.%] = "40"><input class = "w-full h-full normalization-input" [(ngModel)] = "feature.minimum" name = "minimum" type="number" autocomplete="off" placeholder="Enter Min" value = "0"></div>
                    <div class = "" [style.width.%] = "40"><input class = "w-full h-full normalization-input" [(ngModel)] = "feature.maximum" name = "maximum" type="number" autocomplete="off" placeholder="Enter Max" value = "1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class = "w-full text-right mb-4">
        <button (click) = "analyse()" type="button" class="inline-block px-3 py-1 bg-gray-200 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-sm hover:bg-gray-300 hover:shadow-sm focus:bg-gray-300 focus:shadow-sm focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-sm transition duration-150 ease-in-out">analyse</button>
    </div>

    <div class = "w-full display-panel bg-gray-200 h-24 shadow-sm overflow-y-scroll">
        <div class = "w-full text-green-800" *ngFor = "let message of analysis">
            {{message}}
        </div>
    </div>
</div>

<board-game-companion-app-notification></board-game-companion-app-notification>
