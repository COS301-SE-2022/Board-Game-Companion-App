<div id = "container">
    <select id="sorting" class="btn px-2 py-1 font-bold" [(ngModel)]="selected">
        <option selected value="alphabetical">Alphabetical</option>
        <option value="age">Age</option>
        <option value="max">Max play-time</option>
    </select>
    <button id = "sort" class="btn px-2 py-1 font-bold" (click)="onSort()">Sort</button>
    <button id = "search" class="btn px-2 py-1 font-bold" (click)="onSearch()">Search</button>
    <input id = "textInput" [(ngModel)]="searchedValue">
    <h1>{{name}}</h1>
   
    <div id="content">
        <table class="table-auto">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Players</th>
                <th>Time</th>
                <th>Age</th>
                <th>Category</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games; let i = index" class="collectionDiv" class="board-game">
                    <td>
                        <img [src] = 'game.imgUrl'>
                    </td>
                    <td class = "info">
                        {{listResults[i].getName()}}
                    </td>
                    <td class = "info">
                        {{listResults[i].getMinPlayers()}}-{{listResults[i].getMaxPlayers()}}
                    </td>
                    <td class = "info">
                        {{listResults[i].getMinPlayTime()}}-{{listResults[i].getMaxPlayTime()}} min
                    </td>
                    <td class = "info">
                        {{listResults[i].getAge()}}
                    </td>
                    <td class = "info">
                        {{listResults[i].getCategory()}}
                    </td>
                    <td>
                        <button (click) = "bgClick(game.id)" id = "explore" class = "btn px-2 py-1">Explore</button>
                    </td>
                    <td>
                        <button (click) = "deletion(game.id)" id = "remove" class = "btn px-2 py-1"><i class="fa-regular fa-trash-can"></i></button>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
