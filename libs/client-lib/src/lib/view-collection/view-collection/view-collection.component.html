<div id = "container">
    <select id="sorting" class="btn px-2 py-1 font-bold">
        <option selected>Alphabetical</option>
        <option value="amount">Amount</option>
    </select>
    <button id = "sort" class="btn px-2 py-1 font-bold">Sort</button>
    <button id = "search" class="btn px-2 py-1 font-bold">Search</button>
    <input id = "textInput">
    <h1>{{name}}</h1>
   
    <div id="content">
        <table class="table-auto">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Players</th>
                <th>Playing Time</th>
                <th>Age</th>
                <th>Category</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games" class="collectionDiv" class="board-game">
                    <td>
                        <img [src] = 'game.imgUrl'>
                    </td>
                    <td class = "info">
                        {{listResults[0].getName()}}
                    </td>
                    <td class = "info">
                        {{listResults[0].getMinPlayers()}}-{{listResults[0].getMaxPlayers()}}
                    </td>
                    <td class = "info">
                        {{listResults[0].getMinPlayTime()}}-{{listResults[0].getMaxPlayTime()}} min
                    </td>
                    <td class = "info">
                        {{listResults[0].getAge()}}
                    </td>
                    <td class = "info">
                        {{listResults[0].getCategory()}}
                    </td>
                    <td>
                        <button (click) = "bgClick(game.id)" id = "explore" class = "btn px-2 py-1">Explore</button>
                    </td>
                    <td>
                        <button (click) = "deletion(game.id)" id = "remove" class = "btn px-2 py-1"><i class="fa-regular fa-trash-can"></i></button>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
