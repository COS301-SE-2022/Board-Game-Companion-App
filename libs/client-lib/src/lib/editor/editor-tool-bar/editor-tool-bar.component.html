<div [style.height.px]="height" class = "editor__tool-bar flex flex-row bg-zinc-600">
    <div class = "editor-logo p-1">
        <button id="button" (click)= "moveTo('home')">
        <img src="assets/images/logo.png">
        </button>
    </div>
    
    <div class = "editor__dropdown-menu">
        <button class = "menu-btn hover:bg-zinc-400">
            File
        </button>
        <div class = "menu-content absolute">
            <a class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600" (click) = "viewModels()">Model</a>
            <a (click) = "exit()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">Exit</a>
        </div>
    </div>

    <div class = "editor__dropdown-menu">
        <button class = "menu-btn hover:bg-zinc-400">
            Edit
        </button>
        <div class = "menu-content absolute">
            <a (click) = "undo()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">Undo</a>
            <a (click) = "redo()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600" style = "border-bottom:1px solid gray">Redo</a>
            <a (click) = "cut()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">Cut</a>
            <a (click) = "copy()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">Copy</a>
            <a (click) = "paste()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600" style = "border-bottom:1px solid gray">Paste</a>
            <a data-bs-toggle="modal" data-bs-target="#findReplace" (click) = "showReplace=false" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">Find</a>
            <a data-bs-toggle="modal" data-bs-target="#findReplace" (click) = "showReplace=true" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">Replace</a>
        </div>
    </div>

    <div class = "editor__dropdown-menu">
        <button class = "menu-btn hover:bg-zinc-400">
            View
        </button>
        <div class = "menu-content absolute">
            <a data-bs-toggle="modal" data-bs-target="#themeModal"  class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600" style = "border-bottom:1px solid gray">Theme</a>
            <a (click) = "toggleSideBar()"  class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">{{sideBar === true ? "hide" : "show"}} side bar</a>
            <a (click) = "toggleConsole()"  class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">{{console === true ? "hide" : "show"}} console</a>
            
        </div>
    </div>

    <div class = "editor__dropdown-menu">
        <button class = "menu-btn hover:bg-zinc-400">
            Run
        </button>
        <div class = "menu-content absolute">
            <a (click) = "execute()" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">
                Execute
            </a>
        </div>
    </div>

    <div class = "editor__dropdown-menu">
        <button class = "menu-btn hover:bg-zinc-400">
            Help
        </button>
        <div class = "menu-content absolute">
            <a data-bs-toggle="modal" data-bs-target="#helpModal" class = "cursor-pointer bg-zinc-800 text-white text-xs py-1 px-2 hover:bg-green-600">
                language Docs
            </a>
        </div>
    </div>
</div>

<!-- modals -->

<board-game-companion-app-editor-theme (themeEvent)="themeChange()"></board-game-companion-app-editor-theme>
<board-game-companion-app-editor-edit-features (findEvent)="find($event)" (findNextEvent)="findNext()" (findPreviousEvent)="findPrevious()" (replaceEvent)="replace($event)" (replaceAllEvent)="replace($event)" [showReplace]="showReplace"></board-game-companion-app-editor-edit-features>
<board-game-companion-app-editor-help></board-game-companion-app-editor-help>
