<div class = "editor-status-bar bg-green-700" [style.height.px] = "height">
    <div class = "editor-changes-tracker w-16 text-white relative px-1" >
        <i class="fas fa-check h-full" *ngIf = "statusOfChanges === 2"></i> 
        <i class="far fa-times-circle h-full" *ngIf = "statusOfChanges === 0"></i>
        <i class="fas fa-sync fa-spin" *ngIf = "statusOfChanges === 1"></i>
        <span class = "text-sm h-full ml-2 mt-0.5 absolute top-0" >{{statusOfChanges === 0? "failed" : (statusOfChanges === 1) ? "saving" : "saved"}}</span>
    </div> 
</div>
