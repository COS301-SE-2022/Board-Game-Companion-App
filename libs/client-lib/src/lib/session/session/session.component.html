<div id = "container">
    <h1 class = "mb-4" id = "sessionName">Session: {{name}}</h1>
    <div id = "image">
        <img>
    </div>
    <div id = "details">
        <h1 id = "d">Details</h1>
        <table class="table-auto">
            <thead>
                <tr>
                    <th>
                        Game:
                    </th>
                    <th>
                        Date:
                    </th>
                    <th>
                        Play Time:
                    </th>
                    <th>
                        Score:
                    </th>
                    <th>
                        Script:
                    </th>
                    <th>
                        Players:
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{game}}
                    </td>
                    <td>
                        {{date}}
                    </td>
                    <td>
                        {{time}}
                    </td>
                    <td>
                        {{score}}
                    </td>
                    <td>
                        {{script}}
                    </td>
                    <td>
                        {{num}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class = "mt-8 mb-8" id = "sessionDetails">
        <h1 id = "ss">Session Specifics</h1>
        <table id = "first" class = "table-auto">
            <thead>
                <tr>
                    <th>
                        Turns Played:
                    </th>
                    <th>
                        Pieces Taken:
                    </th>
                    <th>
                        Time Per Turn:
                    </th>
                </tr>
            </thead>
        </table>
        <table id = "second" class = "table-auto">
            <thead>
                <tr>
                    <th>
                        Player Scores:
                    </th>
                    <th>
                        Pieces Lost:
                    </th>
                    <th>
                        Moves Made:
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
