<div id = "container" class="block w-4/5 m-auto overflow-x-hidden">
    <h1 class = "mb-4" id = "sessionName">Session: {{name}}</h1>
    <div id = "image" class = "float-right">
        <img [src] = 'img'>
    </div>
    <div id = "details" class="bg-white">
        <h1 id = "d">Details</h1>
        <table class="table-auto ">
            <thead>
                <tr>
                    <th>
                        Game:
                    </th>
                    <th>
                        Date:
                    </th>
                    <th>
                        Play Time:
                    </th>
                    <th>
                        Score:
                    </th>
                    <th>
                        Script:
                    </th>
                    <th>
                        Players:
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{game}}
                    </td>
                    <td>
                        {{date}}
                    </td>
                    <td>
                        {{time}}
                    </td>
                    <td>
                        {{score}}
                    </td>
                    <td>
                        {{script}}
                    </td>
                    <td>
                        {{num}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class = "mt-8 mb-8" id = "sessionDetails">
        <h1 id = "ss">Session History</h1>
        <div id = "gameHistory"></div>
    </div>
</div>
