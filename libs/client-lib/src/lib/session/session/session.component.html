<div id = "container">
    <table class="table-auto">
        <thead>
            <tr>
                <th>
                    Field
                </th>
                <th>
                   Value 
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    Session ID
                </th>
                <th>
                    {{id}}
                </th>
            </tr>
            <tr>
                <th>
                    Board Game
                </th>
                <th>
                    {{game}}
                    <img [src] = 'img'>
                </th>
            </tr>
            <tr>
                <th>
                    Script Used
                </th>
                <th>
                    {{script}}
                </th>
            </tr>
            <tr>
                <th>
                    Number of Opponents
                </th>
                <th>
                    {{num}}
                </th>
            </tr>
            <tr>
                <th>
                    Score
                </th>
                <th>
                    {{score}}
                </th>
            </tr>
            <tr>
                <th>
                    Time Played
                </th>
                <th>
                    {{time}}
                </th>
            </tr>
            <tr>
                <th>
                    Result
                </th>
                <th>
                    {{result}}
                </th>
            </tr>
            <tr>
                <th>
                    Date
                </th>
                <th>
                    {{date}}
                </th>
            </tr>
        </tbody>
    </table>
</div>
