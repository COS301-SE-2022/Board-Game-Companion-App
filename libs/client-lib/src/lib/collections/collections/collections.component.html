<div id="CollectionsList">
    <!--Heading-->
    <div id="heading">
        <h1 class="font-bold">Collections</h1>
    </div>

    <!--Search&Sort-->
    <div class="h-8 flex mt-2">
        <!--Search-->
        <div id="searchPortion" class="flex items-center w-2/3 sm:w-1/2">
            <input id="textInput" class="h-5/6 w-2/3 px-2 py-1 mt-0 rounded-xl" [(ngModel)]="searchedValue">
            <button id="search" class="btn font-bold h-5/6 w-1/6 px-2 py-1 sm:text-sm" (click)="onSearch()"><i id="searchIcon" class="fa-solid fa-magnifying-glass"></i> <a id="word">Search </a></button>
        </div>


        <!--Sorting-->
        <div id="sortingPortion" class="w-1/3 sm:w-1/2">
            <select id="sorting" class="btn px-2 py-1 font-bold" (change)="onSort()" [(ngModel)]="selected">
                <option value="" disabled selected>Sort By...</option>
                <option value="alphabetical">Alphabet</option>
                <option value="amount">Amount</option>
            </select>
            <button id="sort" class="btn px-2 py-1 text-sm font-bold float-right">Sort</button>
        </div>
    </div>

    <!--White Background div-->
    <div id="CollectionsContent">
        <!--Collection Div-->
        <div *ngFor="let collection of collections" id="collectionDiv" class="flex">
            <div class="flex w-full flex-col sm:flex-row">
                <!--Title-->
                <div class="">
                    <span id="title" class="pt-0 mt-0 sm:pt-1 pr-2">
                        <!-- class="font-bold text-xl float-left mt-0.5 ml-0.5 sm:text-3xl" -->
                        {{collection.name}}
                    </span>
                </div>

                <!--Poster(s)-->
                <div id="posters" class="">
                    <span id="specific" *ngFor="let url of collection.imgUrls" class="imgSpan sm:float:left pr-2">
                        <button id="imgButton" (click)="viewCollection(collection.name)" clas="grid-container"><img id="imgPoster" [src]='url' class="object-scale-down grid-item"></button>
                    </span>
                    <!-- <div class="imgSpan h-48 w-48 border-8 bg-yellow-500 sm:float-left pr-2"></div> -->
                </div>

                <!--Actions-->
                <div id="actions" class="mt-2 sm:flex justify-center sm:mt-0">
                    <div class="relative sm:py-5">
                        <button (click)="viewCollection(collection.name)" id="explore"
                            class="btn text-base px-4 py-2 mr-0"><i id="exploreIcon" class="fa-solid fa-compass"></i><a id="word">Explore</a></button>
                        <button (click)="deletion(collection.name)" id="remove" class="btn px-4 py-2"><i
                                class="fa-regular fa-trash-can"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
