<div class = "md:px-44 w-3/5 flex flex-col" style = "margin:40px auto">
    <div class = "w-full h-1/2 shadow-lg bg-gray-200 rounded-t-md overflow-hidden grid place-items-center">
        <img [src] = "current.icon.location" class = "w-1/2 h-2/2">
    </div>
    <div class = "w-full h-1/2 interface rounded-b-md text-white" >
        <div class = "w-full mt-1 mb-2 text-center">
            <label for="data-partition" class="form-label font-medium text-xl"><b>Game</b></label>
        </div>
        <div class = "w-full mb-2 px-4">
            <label for="data-partition" class="form-label font-medium text-base"><b>Enter value</b></label>
            <input id="inputBox" type="search" class="form-control relative flex-auto min-w-0 block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="input" aria-label="input" aria-describedby="input">
        </div>
        <div class = "w-full mb-4 px-4">
            <div id ="TextOutput" class = "w-full display-panel bg-gray-200 h-24 shadow-sm overflow-y-scroll " style="color: black;">
                
            </div>
        </div>
        
        <button id= "EnterButton" class = "w-full mb-2 px-4 text-center" (click)="submitInput()">
            <div >
                <div  class = "hover:bg-gray-600 cursor-pointer py-1 display-panel bg-gray-400 h-8 shadow-sm rounded-sm font-medium" >
                    Enter
                </div>
            </div>
        </button>
        <button id= "HistoryButton" class = "w-full mb-2 px-4 text-center" (click)="showHistory()">
            <div >
                <div  class = "hover:bg-gray-600 cursor-pointer py-1 display-panel bg-gray-400 h-8 shadow-sm rounded-sm font-medium" id="hDiv">
                    History
                </div>
            </div>
        </button>
    </div>
    
</div>
