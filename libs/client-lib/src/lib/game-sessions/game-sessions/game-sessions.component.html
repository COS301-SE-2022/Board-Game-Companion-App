<div id="container">
    <div id = "headInput">
        <select id="sorting" class="btn px-2 py-1 font-bold">
            <option selected>Alphabetical</option>
            <option value="amount">Amount</option>
        </select>
        <button id = "sort" class="btn px-2 py-1 font-bold">Sort</button>
        <button id = "search" (click)="Onsearch()" class="btn px-2 py-1 font-bold">Search</button>
        <input id = "textInput" [(ngModel)] = "search">
        <h1>Your game sessions</h1>
    </div>
    <div id = "content">
        <table class="table-auto">
            <thead>
                <tr>
                    <th>
                        Session:
                    </th>
                    <th>
                        Game:
                    </th>
                    <th>
                        Script:
                    </th>
                    <th>
                        Score:
                    </th>
                    <th>
                        Play Time:
                    </th>
                    <th>
                        Players
                    </th>
                    <th>
                        Result:
                    </th>
                    <th>
                        Date:
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let results of listResults">
                    <td>
                        {{results.getID()}}
                    </td>
                    <td>
                        {{results.getBoardGame()}}
                    </td>
                    <td>
                        {{results.getScript()}}
                    </td>
                    <td>
                        {{results.getScore()}}
                    </td>
                    <td>
                        {{results.getTimePlayed()}}
                    </td>
                    <td>
                        {{results.getNumOpponents()}}
                    </td>
                    <td>
                        {{results.getResult()}}
                    </td>
                    <td>
                        {{results.getDate()}}
                    </td>
                    <td>
                        <button (click) = "viewSession(results.getID())" id = "explore">Explore</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
