<div id="container">
    <table class="table-auto">
        <thead>
            <tr>
                <th>
                    Session ID
                </th>
                <th>
                    Board Game
                </th>
                <th>
                    Script Used
                </th>
                <th>
                    Number of Opponents
                </th>
                <th>
                    Score
                </th>
                <th>
                    Time Played
                </th>
                <th>
                    Result
                </th>
                <th>
                    Date
                </th>
                <th>
                    View
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let results of listResults">
                <th>
                    {{results.getID()}}
                </th>
                <th>
                    {{results.getBoardGame()}}
                </th>
                <th>
                    {{results.getScript()}}
                </th>
                <th>
                    {{results.getNumOpponents()}}
                </th>
                <th>
                    {{results.getScore()}}
                </th>
                <th>
                    {{results.getTimePlayed()}}
                </th>
                <th>
                    {{results.getResult()}}
                </th>
                <th>
                    {{results.getDate()}}
                </th>
                <th>
                    <button (click) = "viewSession(results.getID())">...</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
