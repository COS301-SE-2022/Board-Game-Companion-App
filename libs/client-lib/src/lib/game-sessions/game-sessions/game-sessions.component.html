<div  class = "w-4/5 h-4/5 bg-white mt-12 mb-12 mx-auto">
    <div id = "title" class = "w-full text-white p-6 text-3xl font-bold">
        Game Sessions
    </div>
    <div id = "table" class="overflow-x-auto overflow-y-auto relative">
        <table class="w-full text-left">
            <thead class="text">
                <tr>
                    <th scope="col" class="py-3 px-6">
                        Session
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Game
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Script
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Score
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Play Time
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Players
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Result
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Date
                    </th>
                    <th scope="col" class="py-3 px-6">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let results of listResults" class="border-b">
                    <td scope="row" class="py-4 px-6 font-medium whitespace-nowrap">
                        {{results.getID()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getBoardGame()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getScript()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getScore()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getTimePlayed()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getNumOpponents()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getResult()}}
                    </td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        {{results.getDate()}}
                    </td>
                    <td scope="row" class="py-4 px-6 text-2xl">
                        <button (click)="viewSession(results.getID())" id="explore"><i class="fa-solid fa-circle-info"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
