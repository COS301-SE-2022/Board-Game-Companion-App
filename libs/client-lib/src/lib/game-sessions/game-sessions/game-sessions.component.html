<div id="container">
    <div id="headInput">
        <div id="searchSortDiv">
            <div id="sortingDiv">
                
                <select id="sorting" class="btn px-2 py-1 font-bold" [(ngModel)]="selected">
                    <option value="" disabled selected>Sort By..</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option value="score">Score</option>
                    <option value="date">Date</option>
                </select>
                <button id ="sort" class="btn px-2 py-1 font-bold"  (click)="onSort()">Sort</button>
            </div>
            <div id="searchDiv">
                <button id = "search" (click)="Onsearch()"   class="btn px-2 py-1 font-bold"><i id="searchIcon"
                        class="fa-solid fa-magnifying-glass"></i><a id="word">Search</a></button>
                <input id = "textInput" [(ngModel)] = "search">
            </div>
        </div>

        <div id="headingDiv">
            <h1 id="heading">Your Game Sessions</h1>
        </div>

    </div>
    <div id="content">
        <table class="table-auto">
            <thead>
                <tr>
                    <th>
                        Session:
                    </th>
                    <th>
                        Game:
                    </th>
                    <th>
                        Script:
                    </th>
                    <th>
                        Score:
                    </th>
                    <th>
                        Play Time:
                    </th>
                    <th>
                        Players
                    </th>
                    <th>
                        Result:
                    </th>
                    <th>
                        Date:
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let results of listResults">
                    <td>
                        {{results.getID()}}
                    </td>
                    <td>
                        {{results.getBoardGame()}}
                    </td>
                    <td>
                        {{results.getScript()}}
                    </td>
                    <td>
                        {{results.getScore()}}
                    </td>
                    <td>
                        {{results.getTimePlayed()}}
                    </td>
                    <td>
                        {{results.getNumOpponents()}}
                    </td>
                    <td>
                        {{results.getResult()}}
                    </td>
                    <td>
                        {{results.getDate()}}
                    </td>
                    <td>
                        <button (click)="viewSession(results.getID())" id="explore">Explore</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
