<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="collectionModal" tabindex="-1" aria-labelledby="versionModal" aria-hidden="true">
  <div class="modal-dialog modal-sm relative w-auto pointer-events-none">
      <div class="wrapper text-center modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto text-white bg-clip-padding rounded-md outline-none text-current">
    
          <div class="modal-header flex flex-shrink-0 items-center justify-center p-2 border-b border-gray-200 rounded-t-md text-center">
              <h5 class="text-xl font-medium leading-normal text-center" id="exampleModalLabel">Collections</h5>
          </div>
          
          <div class="flex justify-center my-4">
            <div>
              <div class="dropdown relative">
                <button class="dropdown-toggle whitespace-nowrap px-6 py-2.5 bg-gray-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg active:text-white transition duration-150 ease-in-out flex items-center"
                  type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  No Selection
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path>
                  </svg>
                </button>
                <ul class="w-full dropdown-menu absolute hidden bg-white text-sm z-50 float-left py-2 list-none text-left rounded-sm shadow-md mt-1 m-0 bg-clip-padding border-none">
                  <li *ngFor = "let value of options">
                    <a class="dropdown-item text-sm whitespace-nowrap py-2 px-4 font-normal block w-full bg-transparent text-gray-700 hover:bg-gray-100">{{value.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-2 border-t border-gray-200 rounded-b-md">
              <button data-toggle="tooltip" title="cancel" data-bs-dismiss="modal" id = "cancel-save-theme" class = "script-button bg-transparent py-1 px-2 rounded hover:scale-110 active:shadow-none">
                  <i class="fa-solid fa-rectangle-xmark"></i>
              </button>
              <button  data-bs-dismiss="modal" data-toggle="tooltip" title="add" (click)="add()" id = "save-theme" class = "ml-2 script-button bg-transparent py-1 px-2 rounded hover:scale-110 active:shadow-none">
                  <i class="fa-solid fa-floppy-disk text-white"></i>
              </button>
          </div>
      </div>
  </div>
</div>
