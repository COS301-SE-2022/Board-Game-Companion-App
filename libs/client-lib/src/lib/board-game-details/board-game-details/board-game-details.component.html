
<div id = "container">
    <h1 id = "title" class = "p-3 w-full text-white font-bold">{{name}}</h1>
    <div id = "content" class = "w-4/5 m-auto mt-4">
        <div id = "imgDiv" class = "block">
            <img [src] = 'url'>
        </div>
        <div id = "table" class = "block">
            <table class = "table-auto text-white">
                <thead class = "font-bold">
                    <tr>
                       <td>
                            Player Number:
                       </td>
                       <td>
                            Play Time:
                       </td>
                       <td>
                            Age:
                        </td>
                        <td>
                            Category:
                        </td>
                        <td>
                            Designer:
                        </td>
                        <td>
                            Artist:
                        </td>
                        <td>
                            Publisher:
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            {{playerNumber}}
                        </td>
                        <td>
                            {{playTime}}
                        </td>
                        <td>
                            {{age}}
                        </td>
                        <td>
                            {{category}}
                        </td>
                        <td>
                            {{designer}}
                        </td>
                        <td>
                            {{artist}}
                        </td>
                        <td>
                            {{publisher}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id = "description" class = "block text-white w-full pt-4">
            <h5 class = "font-bold pb-2">Description:</h5>
            <div id = "descript" class = "leading-5">
                {{description}}
            </div>
        </div>
        <div id = "add" class = "mt-3">
            <button class = "text-white p-2 font-bold rounded" (click) = "addToCollection()">Add to collection</button>
        </div>
    </div>
</div>
