
<div id = "container" class = "mt-2">
    <!-- <h1 id = "heading" class="font-bold text-center mt-12">Board Games</h1> -->
    <div id = "left" class = "ml-8 rounded ">
        <!-- Top Games -->
        <h1 id = "leftHeader" class = "p-3 pt-2.5 h-14 rounded-t">Top Games</h1>
        <div id = "leftContent" class = "w-full h-full">
            <div id = "leftContent" class = "w-full">
            <div id = "leftBlock" class = "p-3 cursor-pointer " *ngFor = "let game of show2; let i=index" (click)="getDetails(game.id)">
                <img  id = "leftImg" class = "rounded-lg" [src] =  game.image >
                <h5  id = "leftNames" class = "text-base font-bold pl-2">{{game.name}}</h5>
            </div>
        </div>
    </div>

        
    </div>
    <div id = "right" class = "mr-8 rounded">
        <h1 id = "rightHeader" class = "p-3 pt-2.5 h-14 rounded-t">Recently Viewed</h1>
        <div id = "rightContent" class = "w-full h-full">
            <div id = "rightContent" class = "w-full">
                <div id = "rightBlock" class = "p-3 cursor-pointer" *ngFor = "let game of listResults.slice().reverse()" (click)="getDetails(game.getID())">
                    <img  id = "rightImg" class = "rounded-lg" [src] =  game.getimgUrl() >
                    <h5  id = "rightNames" class = "text-base font-bold pl-2">{{game.getName()}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div id = "wrapper"class=" rounded ">
        <div id="outerDiv" class="flex justify-center h-14">
            <div id = "search-tools" class = "p-2.5 rounded-t">
                <div class="input-group relative w-full">
                    <input (keypress)="checkSearchOnEnter($event)" [(ngModel)] = "searchValue" name = "searchValue" type = "search" class="search-input form-control relative flex-auto min-w-0 block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border-solid transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:outline-none" placeholder="search" aria-label="add" aria-describedby="add-input">
                    <button (click) = "search()" class="search-btn btn inline-block px-3 py-1 text-white font-medium text-xs leading-tight uppercase shadow-sm hover:shadow-sm focus:outline-none focus:ring-0 transition duration-150 ease-in-out flex items-center" type="button" id="button-addon2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
              
              <!-- <div class="flex justify-left">
                <div style="width:150px">
                  <input type="checkbox" id="exact-match" name="exactMatch" [(ngModel)]="exactMatch">
                  <label class = "ml-5" for="exact-match">Exact Match</label><br>
                </div>
              </div> -->
          </div>
        </div>
        <!-- <h1 id = "topic" class="text-gray-900 text-xl font-medium">{{contentType}}</h1> -->
        <div id = "topGames">
            <!-- Top Games -->
            <h1 id = "leftHeader" class = "p-3 pt-2.5 h-14">Top Games</h1>
            <div id = "leftContent" class = "w-full">
                <div id = "leftBlock" class = "sm:p-4 cursor-pointer" *ngFor = "let game of show2; let i=index" (click)="getDetails(game.id)">
                    <img  id = "leftImg" class = "rounded-lg" [src] =  game.image >
                    <h5  id = "leftNames" class = "text-base font-bold sm:pl-2">{{game.name}}</h5>
                </div>
            </div>
            
        </div>
        <div class = "mb-5" id = "content" > 
            <div fxLayout="row wrap" fxLayoutGap = "18px" fsFlexOffset.xs="10px">
                <div fxFlex = "1 1 auto" class = "board-game cursor-pointer p-2 mt-3 mb-14" *ngFor = "let game of show">
                    <img class = "board-game-image rounded-lg" (click)="getDetails(game.id)" [src] =  game.image >
                    <h5 id = "names" style="text-align:center" class = "text-base font-medium pt-3 pb-3">{{game.name}} </h5>
                </div>
            </div>
        </div>
        <board-game-companion-app-board-game-search-pagination class = "pagination justify-center" [boardsPerPage] = boardsPerPage [numberOfBoardGames] = size (newPageEvent)="changePage($event)"></board-game-companion-app-board-game-search-pagination>
    </div>
</div>
