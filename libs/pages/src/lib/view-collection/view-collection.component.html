<div id="container">
    <div class = "grid grid-cols-4 gap-4">
        <span *ngFor="let game of games" class="collectionDiv" class="board-game">
            <button (click)="bgClick(game.id)"><img [src] = 'game.imgUrl'></button>
        </span>
    </div>
    <div>
        <button type ="button" class= "focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-md text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" id="delButton" (click)="deletion()">Remove Games?</button>
    </div>
</div>
