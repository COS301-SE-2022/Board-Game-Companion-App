<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>LogIn Page</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c29b68138.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="signin">
            <div class="form__header">
            <img src="assets/images/logo.png" alt="logo"><h1 class="form__title">Login</h1>
            </div>
            <br>

            <div class ="form__message form__message--error"></div>        
            <label class="form__label" for="stdUser">Sign In as Standard User:</label>
            <br>
            <button (click)="signUserIn();" id="standard" mat-raised-button class="form__button"> <i class="fa-solid fa-user"></i> Sign In With Google</button>
            <br>
            <br>
            <label class="form__label" for="userAdmin">Sign In as User Admin:</label>
            <br>
            <button (click)="signAdminIn();" id="Admin" class="form__button" type="submit"> <i class="fa-solid fa-screwdriver-wrench"></i> Sign In With Google</button>
            <br>
            <br>
            <p class="form__text">
                <a href="#" class="form__link">Not Registered? Register Here..</a>
            </p>
        </form>
    </div>

    <!-- <script src="./src/signin.js"></script> -->
</body>
