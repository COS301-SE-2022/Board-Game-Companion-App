
<div id = "container">    
    <div id = "wrapper">
        <div class="flex justify-center">
            <div id = "search-tools">
              <div class="mb-3" style="width:100%;">
                  <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                      <input id = "search" [(ngModel)] = "searchValue" name = "searchValue" type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon3">
                      <button (click)="search()" class="btn inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-bold text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="button" id="button-addon3">Search</button>
                  </div>
              </div>
              
              <div class="flex justify-left">
                <div style="width:150px">
                  <input type="checkbox" id="exact-match" name="exactMatch" [(ngModel)]="exactMatch">
                  <label class = "ml-5" for="exact-match">Exact Match</label><br>
                </div>
              </div>
          </div>


        </div>


    
        <h1 id = "topic" class="text-gray-900 text-xl font-medium">{{contentType}}</h1>
        <div class = "shadow-xl mb-5" id = "content" >
            <div fxLayout="row wrap" fxLayoutGap = "18px" fsFlexOffset.xs="10px">
                <div fxFlex = "1 1 auto" class = "board-game" *ngFor = "let game of show">
                    <img class = "board-game-image rounded-lg shadow-lg" (click)="getDetails(game.id)" [src] =  game.image >
                
                    <h5 style="text-align:center" class = "text-gray-900 text-xl font-medium mt-3">{{game.name}} </h5>
                </div>
            </div>

        </div>
        <board-game-companion-app-board-game-search-pagination class = "pagination" [boardsPerPage] = boardsPerPage [numberOfBoardGames] = size (newPageEvent)="changePage($event)"></board-game-companion-app-board-game-search-pagination>
    </div>

    
</div>
