<div id = "wrapper">
  <button (click) = "getCollections()"><h2 id = "head"></h2></button>
  <div id="carouselBG" class="carousel slide relative mt-10" data-carousel="static" data-bs-ride="carousel">
      <div class="carousel-inner relative w-full overflow-hidden">
        <div id="first" class = "carousel-item active relative object-center float-left w-full" >
            Hello
        </div>
        <div id = "carItem" class = "carousel-item relative object-center float-left w-full" *ngFor = "let game of listResults">
          <button id = "b" type="button" (click)= "getDetails(game.getID())"><img class= "block w-full" [src] =  'game.getimgUrl()'></button>
          <div class="carousel-caption">
            <div class = "in" id = "name">
              Name: {{game.getName()}}
            </div>
            <div class = "in" id = "cb">
              Created by: 
            </div>
            <div class = "in" id = "Players">
              Players:
            </div>
            <div class = "in" id = "PlayTime">
              Play Time:
            </div>
            <div class = "in" id = "age">
              Age:
            </div>
            <div class = "in" id = "Complexity">
              Complexity:
            </div>
          </div>
        </div>
      </div>
      <button
      class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline"
      type="button"
      data-bs-target="#carouselBG"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline"
      type="button"
      data-bs-target="#carouselBG"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
