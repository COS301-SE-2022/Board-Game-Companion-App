
<div id="carouselBG" class="carousel slide relative" data-carousel="static" data-bs-ride="carousel" style = "width: 800px;">
    <div class="carousel-inner relative w-full overflow-hidden" id = "setOne">
      <div class = "carousel-item active relative object-center float-left w-full"  style="height:500px;" *ngFor = "let game of listResults">
        <button type="button" (click)="getDetails(game.getID())"><img class= "block w-full\" [src] =  'game.getimgUrl()'  height = "500px\"></button><div class="carousel-caption hidden md:block absolute text-center"><h3 class="text-7xl">{{game.getName()}}</h3>
      </div>
    </div>
    <button
    class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
    type="button"
    data-bs-target="#carouselBG"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
    type="button"
    data-bs-target="#carouselBG"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
